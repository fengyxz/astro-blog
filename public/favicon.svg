<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <style>
            .petal-light { fill: #f9a8d4; }
            .petal-dark { fill: #ec4899; }
            .center-light { fill: #fce7f3; }
            .center-dark { fill: #fbcfe8; }
            .stem-light { fill: #86efac; }
            .stem-dark { fill: #4ade80; }
            
            @media (prefers-color-scheme: dark) {
                .petal-light { fill: #ec4899; }
                .petal-dark { fill: #db2777; }
                .center-light { fill: #fbcfe8; }
                .center-dark { fill: #f9a8d4; }
                .stem-light { fill: #4ade80; }
                .stem-dark { fill: #22c55e; }
            }
        </style>
    </defs>
    
    <!-- Background circle -->
    <circle cx="64" cy="64" r="62" fill="#ffffff"/>
    <style>
        @media (prefers-color-scheme: dark) {
            circle:first-of-type { fill: #0a0a0a; }
        }
    </style>
    
    <!-- Stem -->
    <path d="M 64 90 Q 64 100 64 110 L 64 128" stroke="#86efac" stroke-width="4" stroke-linecap="round" fill="none" class="stem-light"/>
    <style>
        @media (prefers-color-scheme: dark) {
            path { stroke: #4ade80; }
        }
    </style>
    
    <!-- Petals (5 petals in a circle) -->
    <!-- Top petal -->
    <ellipse cx="64" cy="40" rx="18" ry="24" class="petal-light" transform="rotate(0 64 64)"/>
    
    <!-- Top-right petal -->
    <ellipse cx="64" cy="40" rx="18" ry="24" class="petal-light" transform="rotate(72 64 64)"/>
    
    <!-- Bottom-right petal -->
    <ellipse cx="64" cy="40" rx="18" ry="24" class="petal-light" transform="rotate(144 64 64)"/>
    
    <!-- Bottom-left petal -->
    <ellipse cx="64" cy="40" rx="18" ry="24" class="petal-light" transform="rotate(216 64 64)"/>
    
    <!-- Top-left petal -->
    <ellipse cx="64" cy="40" rx="18" ry="24" class="petal-light" transform="rotate(288 64 64)"/>
    
    <!-- Center of flower -->
    <circle cx="64" cy="64" r="12" class="center-light"/>
    
    <!-- Inner center highlight -->
    <circle cx="64" cy="64" r="6" class="center-dark"/>
</svg>
